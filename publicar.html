<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar - WikiWeb UVM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-page">
        <header class="header">
            <div class="logo">
                <img src="wikiweb-uvm-logo.png" alt="WikiWeb UVM" class="logo-image">
            </div>
            <nav class="navigation">
                <button onclick="location.href='profile.html'">Profile</button>
                <button>Publicar</button>
                <button onclick="location.href='cuatrimestre.html'">Cuatrimestre</button>
                <button onclick="location.href='foro.html'">Foro</button>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscador">
                <button>üîç</button>
            </div>
        </header>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto">
                </div>
                <div class="form-group">
                    <label for="actividad">Actividad #</label>
                    <input type="text" id="actividad" name="actividad">
                </div>
                <div class="form-group">
                    <label for="archivo">Adjuntar tipo de archivo</label>
                    <div class="attachment-buttons">
                        <label for="documentInput" class="custom-file-upload">Documento</label>
                        <input type="file" id="documentInput" />
                        <button>Imagen</button>
                        <button>Video</button>
                        <button>Enlace</button>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" name="contenido" rows="8"></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
